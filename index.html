<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Component-Library</title>
  </head>
  <body>
    <main class="main">
      <div class="container-sm">
        <h2>Card</h2>
        <hr />
        <!-- Card 1 -->
        <div class="card card-hz">
          <div class="card-header">
            <img
              class="card-header-img"
              src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
              alt="Card Header Image"
              srcset=""
            />
            <div class="card-header-text">
              <h4>Our Changing Planet</h4>
              <p class="sub-heading">by Kurt Wagner</p>
            </div>
          </div>
          <div class="card-body" hidden>
            Visit ten places on our planet that are undergoing the biggest
            changes today.
          </div>
          <div class="card-footer">
            <div class="footer-cta">
              <button class="card-btn card-btn-text">READ</button>
              <button class="card-btn card-btn-text">BOOKMARK</button>
            </div>
            <div class="footer-cta">
              <button class="card-btn card-btn-icon">
                <i class="far fa-heart"></i>
              </button>
              <button class="card-btn card-btn-icon">
                <i class="fas fa-share-alt"></i>
              </button>
              <button class="card-btn card-btn-icon">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="card card-b">
          <div class="card-header">
            <img
              class="card-header-img"
              src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg"
              alt="Card Header Image"
              srcset=""
            />
            <div class="card-header-text">
              <h4>Our Changing Planet</h4>
              <p class="sub-heading">by Kurt Wagner</p>
            </div>
          </div>
          <div class="card-body sub-heading" hidden>
            Visit ten places on our planet that are undergoing the biggest
            changes today.
          </div>
          <div class="card-footer">
            <div class="footer-cta">
              <button class="card-btn card-btn-text">READ</button>
              <button class="card-btn card-btn-text">BOOKMARK</button>
            </div>
            <div class="footer-cta">
              <button class="card-btn card-btn-icon">
                <i class="far fa-heart"></i>
              </button>
              <button class="card-btn card-btn-icon">
                <i class="fas fa-share-alt"></i>
              </button>
              <button class="card-btn card-btn-icon">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-sm">
        <h2>Chips</h2>
        <hr />

        <div class="chips">
          <p class="sub-heading">Chip Items</p>

          <div class="chips-wrapper">
            <input
              class="input-new-chip"
              type="text"
              placeholder="New chip..."
            />
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
